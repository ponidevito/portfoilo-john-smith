<section class="touch">
    <div class="container">
        <div class="touch__body">
            <div class="touch__item">
                <div class="touch__item-box">
                    <h2 class="title-h2">Get in touch</h2>
                    <p>Let's work together. Submit your details in this form and I will get back to you ASAP.</p>
                </div>
            </div>
            <div class="touch__item">
                <form class="form">
                    <input class="form__input grey-input" type="text" placeholder="Name" required>
                    <input class="form__input" type="email" placeholder="Email address" required>
                    <input class="form__input grey-input" type="text" placeholder="Budget (optional)">
                    <textarea  class="form__textarea" id="textarea" required placeholder="Describe your project..."></textarea>
                </form>
                <button class="form__btn" type="submit">Send inquiry</button>
            </div>
        </div>
    </div>
</section>
